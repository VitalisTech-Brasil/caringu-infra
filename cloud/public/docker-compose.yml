services:
  python:
    build:
      context: ./caringu-python
      dockerfile: Dockerfile
    container_name: caringu-python
    ports:
      - "8000:8000"
    networks:
      - caringu-network
    restart: always

  frontend:
    build:
      context: ./caringu-frontend
      dockerfile: Dockerfile
    container_name: caringu-frontend
    ports:
      - "80:80"
    networks:
      - caringu-network
    restart: always

networks:
  caringu-network:
    name: caringu-network
    driver: bridge