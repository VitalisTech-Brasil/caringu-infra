services:
  python:
    build:
      context: ./caringu-python
      dockerfile: Dockerfile
    container_name: caringu-python
    ports:
      - "8000:8000"
    networks:
      - caringu-network
    restart: always

  frontend:
    build:
      context: ./caringu-frontend
      dockerfile: Dockerfile
    container_name: caringu-frontend
    ports:
      - "3000" # só expõe pra rede docker interna
    networks:
      - caringu-network
    restart: always

  # NGINX PROXY REVERSO
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
    restart: always

networks:
  caringu-network:
    name: caringu-network
    driver: bridge