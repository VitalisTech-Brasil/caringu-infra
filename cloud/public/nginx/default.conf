server {
    listen 80;

    # Diretório onde o build do React (Vite) será servido
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Arquivos estáticos do bundle (JS/CSS/images) - sem fallback para index.html
    # Isso evita responder HTML com status 200 para um .js inexistente.
    location /assets/ {
        try_files $uri =404;
    }

    # Demais rotas da SPA (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }
}

