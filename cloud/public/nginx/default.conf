server {
    listen 80;

    # Diretório onde o build do React (Vite) será servido
    root /usr/share/nginx/html;
    index index.html index.htm;

    location /assets {
        try_files $uri /index-zDGGTqZB.js;
    }

    # Demais rotas da SPA (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }
}

