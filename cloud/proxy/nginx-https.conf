# Bloco 1: Redireciona todas as solicitações HTTP para HTTPS
server {
    listen 80;
    server_name caringu.ddns.net;

    # Rota para a validação do Let's Encrypt (ACME Challenge)
    # O Nginx servirá os arquivos a partir deste diretório
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionamento permanente para a versão HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Bloco 2: Configuração principal do servidor HTTPS
server {
    listen 443 ssl http2; # Adicionado http2 para melhor performance
    server_name caringu.ddns.net;

    # Caminhos apontando para os certificados DO LET'S ENCRYPT
    # O Certbot gerou os arquivos usando o sufixo -0001 para este domínio
    ssl_certificate /etc/letsencrypt/live/caringu.ddns.net-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/caringu.ddns.net-0001/privkey.pem;

    # Parâmetros de segurança SSL (opcionais, podem ser habilitados depois
    # que os arquivos forem criados via Certbot)
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend React (SPA) - continua vindo das instâncias de frontend
    location / {
        proxy_pass http://frontend_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend Java (/api) - balanceado entre as instâncias de backend
    location /api/ {
        proxy_pass http://backend_servers/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # FastAPI (/python) - vindo das instâncias de frontend (porta 8000)
    location /python/ {
        proxy_pass http://python_servers/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}